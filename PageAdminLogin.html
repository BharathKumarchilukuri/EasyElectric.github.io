<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Log In</title>
</head>
<body onload="loadAdminLogin()">
    <header>
        <nav class="text-white navbar navbar-expand-xl bg-dark p-2">
            <div>
                <!-- EE- Easy Electric -->
                <h1 class="bg-dark text-bold h1 p-2 m-1">E Bill</h1>
            </div>
        </nav>
    </header>
    <main class="container w-100 my-5">
        <div class="container col-12 col-md-6 p-0 border border-2 rounded">
            <h2 class="bg-light p-2 py-3 m-0">Admin Login</h2>
            <form class="form p-3"  id="adminLogin">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input class="form-control" type="text" name="username" id="username" minlength="4" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" id="password" minlength="6" maxlength="20" required>
                </div>
                <div class="form-group row m-3 mx-0 d-flex justify-content-between">            
                    <input class="form-control col" type="text" name="captchaInput" id="captchaInput" placeholder="CAPTCHA">
                    <div class="form-group d-flex p-0 mx-1 col">
                        <button class="btn btn-warning mx-1" type="button" id="RegenerateCap">Generate</button>
                        <span class="border border-2 px-2 mx-1 rounded">
                            <i class="my-auto" id="captcha"></i>
                        </span>
                    </div>
                </div>
                <div class="form-group d-flex justify-content-between">
                    <button class="btn btn-success" type="submit">Login</button>
                    <a class="btn btn-primary" href="PageLogin.html" title="Admin Login">User</a>
                </div>
            </form>
        </div>
    </main>
    <footer class="position-sticky bottom-0 w-100 text-center p-2 bg-dark text-white">
        2024 Your Company. All rights reserved&reg;
    </footer>

    <script type="module" src="ExternalPageAdminLogin.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
<script type="module" src="ExternalPageAdminLogin.js"></script>
</body>
</html>
