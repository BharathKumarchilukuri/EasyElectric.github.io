    <script>
        const alerts = [
            {
                id: 1,
                title: "Heavy Rainfall Alert",
                description: "Heavy rainfall expected in the area affecting electricity connections. Please be prepared.",
                date: "2024-06-16"
            },
            {
                id: 2,
                title: "Government Approval for New Power Station",
                description: "Government has approved the construction of a new power station to improve local electricity supply.",
                date: "2024-06-15"
            }
        ];

        function renderAlerts() {
            const alertList = document.getElementById('alert-list');
            alerts.forEach(alert => {
                const div = document.createElement('div');
                div.className = "alert alert-primary alert-dismissible fade show";
                div.innerHTML = `
                    <div class='d-flex justify-content-between align-items-center'>
                        <h5 class="alert-heading">${alert.title} <span class="badge bg-danger" title="affecting Connection 01">Connection 01</span></h5>
                        <p class="mb-0">${alert.date}</p>
                    </div>
                    <div class="collapse" id="collapse-${alert.id}">
                        <hr>
                        <p>${alert.description}</p>
                    </div>
                    <a href="#" id="Show${alert.id}" class="alert-link" data-toggle="collapse" data-target="#collapse-${alert.id}" aria-expanded="false" aria-controls="collapse-${alert.id}" onclick="ShoworHide('Show${alert.id}')">Show details</a>
                `;
                alertList.appendChild(div);
            });
        }

        function ShoworHide(AlertId){
            let alertItem = document.getElementById(AlertId);
            if(alertItem.innerText === "Show details"){
                alertItem.innerText = "Hide details";
            } else {
                alertItem.innerText = "Show details";
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderAlerts();
        });
    </script>
