<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bill Payment</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Log In</title>
</head>
<body onload="Load()">
    <script type="module" src="AllPageLoad.js"></script>

    <header>
        <nav class="text-white navbar navbar-expand-xl bg-dark p-2">
            <div>
                <!-- EE- Easy Electric -->
                <h1 class="bg-dark text-bold h1 p-2 m-1">E Bill</h1>
            </div>
        </nav>
    </header>
    <main class="container py-5">
        <h3 class="h3 pb-3">
            Payment
        </h3>
        <form class="form" action="#">
            <ul class="list-group" id="ConnectionList">
                <li class="list-group-item">
                    <h4 class="h4">
                        Choose the connection(s)
                    </h4>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="allConnections" id="allConnections">
                        <label class="form-check-label" for="allConnections">All</label>
                    </div>
                </li>
            </ul>
            <div id="paymentSummary" class="p-1">
                
            </div>
            <div id="TotalAmount" class="bg-info p-2 text-lg">
                
            </div>
            <div class="row my-3">
                <label class="form-label mw-100 w-auto align-self-center" for="modeOfPayment">Mode of Payment: </label>
                <select class="form-select mw-100 w-auto" name="modeOfPayment" id="modeOfPayment">
                    <optgroup>
                        <option value="UPI" class="text-dark bg-white" selected>UPI</option>
                        <option value="Cash" class="text-dark bg-white">Cash</option>
                    </optgroup>
                </select>
            </div>
            <!-- To payment gateway -->
            <div class="btn-group w-25">
                <button class="btn btn-warning" type="button" id="PaymentBtn" onclick="confirm('Make Payment?')">Pay</button>
                <a class="btn btn-danger" href="PageHome.html" onclick="confirm(`Your Payments will be terminated`)">Back</a>
            </div>
        </form>
    </main>
    <footer class="position-sticky bottom-0 w-100 text-center p-2 bg-dark text-white">
        2024 Your Company. All rights reserved&reg;
    </footer>

    <script type="module" src="ExternalPageHome.js"></script>
    <script type="module" src="ExternalPayBill.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
