<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h3>Register</h3>
    </header>
    <main>
        <hr>
        <div>
            <form action="PageHome.html" method="post">
                <div id="personalDetails" name="personalDetails">
                    <label for="Name">Name: </label>
                    <input type="text" name="Name" pattern="([a-zA-Z]+\s)*[a-zA-Z]+" required><br>
                    <label for="Mobile">Mobile Number: </label>
                    <input type="tel" name="Mobile" required>
                    <button>get OTP</button>
                    <br>
                    <input type="number" name="OTP" minlength="6" maxlength="6" placeholder="OTP" required><br>
                    <label for="Password">Password: </label>
                    <input type="text" name="Password" pattern="([a-zA-Z0-9]+){6,12}" minlength="6" maxlength="12" required><br>
                    <label for="ConfPassword">Confirm Password: </label>
                    <input type="text" name="ConfPassword" pattern="([a-zA-Z0-9]+){6,12}" minlength="6" maxlength="12" required>
                </div>
                <div name="connectionDetails">
                    <p>You need to add atleast one Connection to create account</p>
                    <input type="button" value="Add Connection"><br>
                    <details>
                        <summary>add Connection</summary>
                        <div id="ConnectionForm">
                            <strong>Note: Make sure all details matches with that on your Connection.</strong><br>
                            <label for="ConnectionID">ID: </label>
                            <input type="text" name="ConnectionID" pattern="([a-zA-Z0-9]+){12}" required>
                            <br>
                            <label for="Name">Name: </label>
                            <input type="text" name="Name" pattern="([a-zA-Z]+\s)*[a-zA-Z]+" required>
                            <br>
                            <fieldset>
                                <legend>Address: </legend>
                                <input type="text" name="Address-Doorno" placeholder="Door No., Flat No." required><br>
                                <input type="text" name="Address-Street" placeholder="Street name, Village, Town" required><br>
                                <input type="text" name="Address-City" placeholder="City" required><br>
                                <input type="number" name="Address-Pincode" placeholder="pincode" minlength="6" maxlength="6" pattern="[1-9]{1}[0-9]*" required>
                            </fieldset>
                            <input type="button" onclick="createConnection()" value="add">
                        </div>
                    </details>
                </div>
                <button type="submit">Register</button><br>
                Already a user?
                <button><a href="PageLogin.html">Login</a></button>
            </form>
        </div>
    </main>
    <footer>
        <a href="Welcome.html">back</a>
    </footer>
</body>
</html>
