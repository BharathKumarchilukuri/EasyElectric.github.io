    <main class="mt-5 mb-5">
        <div class="container p-0 border border-2 rounded">
            <h4 class="bg-primary p-2 m-0">Login</h4>
            <form class="form p-3" action="PageHome.html">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input class="form-control" type="text" name="username" minlength="4" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" id="password" minlength="6" maxlength="20" required>
                </div>
                <div class="form-group row m-2 ms-0 me-0 d-flex justify-content-between">            
                    <input class="form-control col-sm" type="text" name="captcha" id="captcha" placeholder="CAPTCHA" pattern="HREAM">
                    <div class="form-group d-flex p-0 m-0 col-sm">
                        <span class="border border-2 p-1 rounded">
                            <i>HREAM</i>
                        </span>
                        <button class="btn btn-warning">Generate</button>
                    </div>
                </div>
        
                <div class="form-group d-flex justify-content-between">
                    <button class="btn btn-success" type="submit"><a class="nav-link" href="PageHome.html">Login</a></button>
                    <button class="btn btn-primary" type="reset"><a class="nav-link" href="PageSignUp.html">Register</a></button>
