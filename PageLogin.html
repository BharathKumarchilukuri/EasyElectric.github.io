    <main class="my-5">
        <div class="container col-12 col-md-6 p-0 border border-2 rounded">
            <h4 class="bg-light p-2 py-3 m-0">Login</h4>
            <form class="form p-3" id="LoginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input class="form-control" type="text" name="username" id="username" minlength="4" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" id="password" minlength="6" maxlength="20" required>
                </div>
                <div class="form-group row m-3 mx-0 d-flex justify-content-between">            
                    <input class="form-control col" type="text" name="captchaInput" id="captchaInput" placeholder="CAPTCHA">
                    <div class="form-group d-flex p-0 mx-1 col">
                        <button class="btn btn-warning mx-1" type="button" id="RegenerateCap">Generate</button>
                        <span class="border border-2 px-2 mx-1 rounded">
                            <i class="my-auto" id="captcha"></i>
                        </span>
                    </div>
                </div>
        
                <div class="form-group d-flex justify-content-between">
                    <button class="btn btn-success" type="submit">Login</button>
                    <button class="btn btn-outline-primary" type="reset"><a class="nav-link" href="PageSignUp.html">Register</a></button>

            </form>
